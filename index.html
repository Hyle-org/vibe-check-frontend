<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/Hyle_logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vibe Check by Hyl√©</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
                rel="stylesheet"
            />
        </noscript>
        <script>
            function loadFonts() {
                var link = document.createElement("link");
                link.href =
                    "https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap";
                link.rel = "stylesheet";
                document.head.appendChild(link);
            }
            window.addEventListener("load", loadFonts);
        </script>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
